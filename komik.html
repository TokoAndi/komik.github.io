<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="pp.jpg" type="image/png" sizes="16x16" />
    <title>Data Komik</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Data Komik</h1>
    <form id="komikForm">
      <label for="cariInput">Cari Nama Komik:</label>
      <input type="text" id="cariInput" oninput="cariData()" />
      <label for="namaKomik">Nama Komik:</label>
      <input type="text" id="namaKomik" required />
      <label for="chapter">Chapter:</label>
      <input type="number" id="chapter" required />
      <!-- ... (bagian formulir sebelumnya) ... -->
      <label for="alasan">Alasan:</label>
      <input type="text" id="alasan" />

      <button type="button" onclick="tambahData()">Tambah Data</button>
      <!-- ... (bagian formulir sebelumnya) ... -->

      <!-- <button onclick="tampilkanSemuaData()">Tampilkan Semua Data</button> -->
    </form>
    <div id="dataContainer"></div>
    <script src="script.js"></script>
  </body>
</html>
